<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>
    <style>
        div.container{
            background-color: aqua;
            
            display: flex;

            /* flex-direction: row-reverse;
               flex-wrap: wrap-reverse; */

            flex-flow: row wrap;

        }
        div.filho{
            background-color: rgb(161, 161, 250);
            padding: 10px;
            text-align: center;
            border: solid 1px black;
            
            flex: auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
           <div class="filho">Ejemplo de Bloco A</div>
           <div class="filho">Ejemplo de Bloco B</div>
           <div class="filho">Ejemplo de Bloco C</div>
           <div class="filho">Ejemplo de Bloco D</div>
           <div class="filho">Ejemplo de Bloco E</div>
           <div class="filho">Ejemplo de Bloco F</div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table{
            width: 900px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }   
        
        caption{
            font-size: 2em;
            padding: 10px;
            font-weight: bolder;
        }

        td, th{
            border: 1px solid rgb(0, 0, 0);
            font-size: 1.5em;
            padding: 10px;
        }
    </style>


</head>
<body>

    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th colspan="2" scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td colspan="2">Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td colspan="2">Beatriz Souza</td>
                <td>Filmes</td>
                <td>Filmes</td>
                <td>Filmes</td>
            </tr>
            <tr>
                <td colspan="2">Cláudia Melo</td>
                <td>Filmes</td>
                <td>Filmes</td>
                <td>Filmes</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td colspan="2">Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td colspan="2">Beatriz Souza</td>
                <td>Filmes</td>
                <td>Filmes</td>
                <td>Filmes</td>
            </tr>
            <tr>
                <td colspan="2">Cláudia Melo</td>
                <td>Filmes</td>
                <td>Filmes</td>
                <td>Filmes</td>
            </tr>
        </tbody>


    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário Telefone e Email</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

         <fieldset> <!-- GRUPO DE CAMPOS -->
            <legend>Dados Pessoais</legend>
             <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" required autocomplete="on" minlength="5" maxlength="20">
             </p>   
                     <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                     </p>
                     <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^Z[0-9]{4}-[0-9]{4}$" required placeholder="0000-0000">
                     </p>
        </fieldset>     
        <p>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="Limpar">
                     </p>
         

        <!-- Estudar mais sobre RegEx (Expresoes Regulares)-->

    </form>
</body>
</html>

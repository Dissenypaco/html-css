<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>

</head>
<body>
    <h1>Controles de formulário - SELECT / DATALIST / TEXTAREA</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h2>Tag de formulário SELECT</h2>
        <p>
            <label for="ies">Estado</label>
            <select name="estado" id="ies">

                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <h2>Tag de formulário DATALIST</h2>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <h2>Tag Textarea</h2>
        <p>
            <label for="imensagem">Mensagem</label><br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder=" Sua mensagem..."></textarea>
        </p>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>

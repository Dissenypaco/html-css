<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
   
    <h1>Imagem Dinânica</h1>

    <picture><!-- source media type (aumentar tamnho 50px)-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduciendo audio</h1>
   
    <audio src="midia/Headlands - National Sweetheart.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Headlands - National Sweetheart.mp3" type="audio/mpeg">
        <source src="midia/Headlands - National Sweetheart.ogg" type="audio/ogg">
        <source src="midia/Headlands - National Sweetheart.wav" type="audio/wav">
    </audio>
    
    <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/Headlands - National Sweetheart.mp3" download="midia/Headlands - National Sweetheart.mp3" type="audio/mp3">Clique aqui</a> para baixar o arquivo MP3.</p>
        
</body>
</html>
